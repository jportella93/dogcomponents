<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dogcomponents</title>
  <!-- import manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- import stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- webcomponent -->
  <app-banner icon="🐶"></app-banner>

  <div id="dogsWrapper">
    <!-- our script renders the dogs here -->
  </div>

  <!-- webcomponent -->
  <app-banner icon="🐩" scrollsToTheTop></app-banner>

  <!--
    template, doesn't render anything, we used to get a default content
    for dog-card
  -->
  <template id="dog-card-content">
    <div>
      <h2>Dog breed</h2>
      <img />
    </div>
  </template>

  <!-- import main script -->
  <script type="module" src="script.js"></script>
</body>

</html>
